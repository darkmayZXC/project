type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type TaskList @table {
  user: User!
  name: String!
  createdAt: Timestamp!
  description: String
}

type Task @table {
  user: User!
  taskList: TaskList
  title: String!
  isCompleted: Boolean!
  createdAt: Timestamp!
  description: String
  dueDate: Date
}